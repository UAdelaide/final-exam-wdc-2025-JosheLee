<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <div class="dog-container">
            <img v-bind:src="daily_dog" src="" alt="this is dog" id="daily_dog">
            <div class="bigspace"></div>
            <button type="button" v-on:click="load_dog">{{ button }}</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    title: 'Dog of the Day Image',
                    button: 'Want a different dog?',
                    daily_dog: ''
                };
            },
            methods: {
                load_dog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then((res) => res.json())
                        .then((data) => {
                            this.daily_dog = data.message;
                        })
                        .catch((err) => {
                            console.error('error loading dog img', err);
                        });
                }
            },
            mounted() {
                this.load_dog();
            }
        }).mount('#app');
    </script>
</body>

</html>
